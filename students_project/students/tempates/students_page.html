<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Page</title>
</head>
<body>
    <h1>Students List</h1>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} {{ student.surname }}. GPA - {{ student.gpa }} Course - {{ student.course }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
